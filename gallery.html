    </button>

    <script>
        const backToTop = document.getElementById("backToTop");

        window.addEventListener("scroll", () => {
            if (window.scrollY > 200) {
                backToTop.classList.remove("opacity-0", "pointer-events-none", "translate-y-3");
                backToTop.classList.add("opacity-100", "translate-y-0");
            } else {
                backToTop.classList.add("opacity-0", "pointer-events-none", "translate-y-3");
                backToTop.classList.remove("opacity-100", "translate-y-0");
            }
        });

        backToTop.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    </script>

    <div id="lightbox" class="fixed inset-0 z-[9999] hidden items-center justify-center bg-black/90 p-4"
        aria-hidden="true">
        <div class="relative w-full max-w-5xl">

            <button type="button" id="lightboxClose"
                class="absolute -top-12 right-0 inline-flex items-center gap-3 border border-emerald-500/30 px-4 py-2 text-emerald-300 hover:border-emerald-400 hover:text-emerald-200 transition"
                aria-label="Close">
                <i class="fa-solid fa-xmark"></i>
                <span class="font-aghram text-lg">Close</span>
            </button>

            <button type="button" id="lightboxPrev"
                class="absolute left-0 top-1/2 -translate-y-1/2 inline-flex items-center justify-center w-12 h-12 border border-emerald-500/30 text-emerald-300 hover:border-emerald-400 hover:text-emerald-200 transition bg-black/30"
                aria-label="Previous image">
                <i class="fa-solid fa-chevron-left"></i>
            </button>

            <button type="button" id="lightboxNext"
                class="absolute right-0 top-1/2 -translate-y-1/2 inline-flex items-center justify-center w-12 h-12 border border-emerald-500/30 text-emerald-300 hover:border-emerald-400 hover:text-emerald-200 transition bg-black/30"
                aria-label="Next image">
                <i class="fa-solid fa-chevron-right"></i>
            </button>

            <figure class="border border-emerald-500/25 bg-black/20 p-2">
                <img id="lightboxImg" src="" alt="" class="w-full max-h-[80vh] object-contain" />
                <figcaption id="lightboxCaption" class="font-catamaran text-sm text-gray-300 mt-3 text-center">
                </figcaption>
            </figure>

        </div>
    </div>

    <script>
        (function () {
            const triggers = Array.from(document.querySelectorAll("[data-lightbox-src]"));
            const lightbox = document.getElementById("lightbox");
            const img = document.getElementById("lightboxImg");
            const caption = document.getElementById("lightboxCaption");
            const btnClose = document.getElementById("lightboxClose");
            const btnPrev = document.getElementById("lightboxPrev");
            const btnNext = document.getElementById("lightboxNext");

            let currentIndex = 0;

            function openAt(index) {
                currentIndex = index;
                const el = triggers[currentIndex];
                const src = el.getAttribute("data-lightbox-src");
                const alt = el.getAttribute("data-lightbox-alt") || "";

                img.src = src;
                img.alt = alt;
                caption.textContent = alt;

                lightbox.classList.remove("hidden");
                lightbox.classList.add("flex");
                lightbox.setAttribute("aria-hidden", "false");
                document.documentElement.classList.add("overflow-hidden");
            }

            function close() {
                lightbox.classList.add("hidden");
                lightbox.classList.remove("flex");
                lightbox.setAttribute("aria-hidden", "true");
                img.src = "";
                img.alt = "";
                caption.textContent = "";
                document.documentElement.classList.remove("overflow-hidden");
            }

            function prev() {
                openAt((currentIndex - 1 + triggers.length) % triggers.length);
            }

            function next() {
                openAt((currentIndex + 1) % triggers.length);
            }

            triggers.forEach((el, i) => {
                el.addEventListener("click", () => openAt(i));
                el.addEventListener("keydown", (e) => {
                    if (e.key === "Enter" || e.key === " ") {
                        e.preventDefault();
                        openAt(i);
                    }
                });
            });

            btnClose.addEventListener("click", close);
            btnPrev.addEventListener("click", prev);
            btnNext.addEventListener("click", next);

            lightbox.addEventListener("click", (e) => {
                if (e.target === lightbox) close();
            });

            document.addEventListener("keydown", (e) => {
                if (lightbox.classList.contains("hidden")) return;
                if (e.key === "Escape") close();
                if (e.key === "ArrowLeft") prev();
                if (e.key === "ArrowRight") next();
            });
        })();
    </script>
