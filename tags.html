    <!-- Tags Page -->
    <section class="w-full text-[var(--cw-cream)] py-20 md:pt-40">
        <div class="max-w-7xl w-full mx-auto px-6">

            <!-- Page Title -->
            <header class="max-w-5xl mx-auto mb-16">

                    Tags
                </h1>
            </header>

            <!-- All Tags (top row like inspiration) -->
            <div id="allTags"
                class="max-w-5xl flex flex-wrap items-center justify-center mx-auto font-catamaran mx-auto text-sm md:text-base leading-relaxed text-[var(--cw-cream)] opacity-90 mb-16">
                <!-- JS will render tags here -->
            </div>

            <!-- Tag Sections -->
            <div id="tagSections" class="max-w-5xl mx-auto space-y-12">
                <!-- JS will render sections here -->
            </div>

        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const allTagsEl = document.getElementById("allTags");
            const sectionsEl = document.getElementById("tagSections");

            if (!allTagsEl || !sectionsEl) return;

            // Example dataset (REPLACE this with your real posts data later)
            const posts = [
                { title: "Working Around the Android Device Monitor File Explorer Bug", url: "/thought.html", tags: ["android", "development"] },
                { title: "Setting Opacity of Android Toolbar Overlay Based on ViewPager Position", url: "/thought.html", tags: ["android", "javascript"] },
                { title: "Mounting the Raspberry Pi and Servo Motor to a Dry Food Dispenser", url: "/party.html", tags: ["automation", "raspberry-pi"] },
                { title: "Controlling a Servo Motor with Gmail and Raspberry Pi", url: "/party.html", tags: ["automation", "raspberry-pi"] },
                { title: "Reading Gmail with Raspberry Pi and IMAPClient", url: "/thought.html", tags: ["automation", "python"] },
                { title: "Automatic Cat Feeder Using the Raspberry Pi", url: "/party.html", tags: ["automation", "raspberry-pi"] }
            ];

            // Build tag map
            const tagMap = {};
            posts.forEach((p) => {
                (p.tags || []).forEach((t) => {
                    const tag = String(t).trim().toLowerCase();
                    if (!tag) return;
                    if (!tagMap[tag]) tagMap[tag] = [];
                    tagMap[tag].push({ title: p.title, url: p.url });
                });
            });

            // Sort tags A-Z
            const tags = Object.keys(tagMap).sort((a, b) => a.localeCompare(b));

            // Render top tags list
            allTagsEl.innerHTML = tags.map(t => {
                return `<a href="#tag-${cssSafeId(t)}" class="mr-3 hover:underline text-[var(--cw-tag)]">#${escapeHtml(t)}</a>`;
            }).join(" ");

            // Render sections
            sectionsEl.innerHTML = "";
            tags.forEach((tag) => {
                const block = document.createElement("section");
                block.id = `tag-${cssSafeId(tag)}`;

                block.innerHTML = `
        <h2 class="font-aghram md:text-xl text-[var(--cw-cream)] capitalize mb-6">
          <span class="text-[var(--cw-tag)] text-5xl">#</span>${escapeHtml(tag)} 
        </h2>

        <ul class="space-y-3 font-catamaran text-[var(--cw-cream)] opacity-90">
          ${tagMap[tag].map(item => `
            <li>
              <a href="${item.url}" class="hover:underline">
                ${escapeHtml(item.title)}
              </a>
            </li>
          `).join("")}
        </ul>
      `;

                sectionsEl.appendChild(block);
            });
        });

        function escapeHtml(str) {
            return String(str).replace(/[&<>"']/g, (m) => ({
                "&": "&amp;",
                "<": "&lt;",
                ">": "&gt;",
                '"': "&quot;",
                "'": "&#039;"
            }[m]));
        }

        function cssSafeId(str) {
            return String(str).trim().toLowerCase().replace(/[^a-z0-9\-]+/g, "-");
        }
    </script>
